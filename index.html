<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>paisaje</title>
<style>
    #canvas {
    border: 1px solid black;
    }
</style>
</head>
<body>
<canvas id="canvas" width="550" height="350"></canvas>
<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // Dibujar el fondo
    ctx.fillStyle = '#7ACAE5';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    /*ctx.beginPath();
    ctx.arc(197, 100, 50, 0, Math.PI * 2);
    ctx.fillStyle = '#FAD0A1';
    ctx.fill();*/

    // sol
    ctx.beginPath();
    ctx.arc(490, 20, 150, 0, Math.PI * 2);
    ctx.fillStyle = "#F68F1E"; // Color del círculo
    ctx.fill();
    ctx.closePath();
    
    // cesped
    ctx.fillStyle = '#28B463';
    ctx.fillRect(1,300,800,150);

    
    // casa
    ctx.fillStyle = '#C70039';
    ctx.fillRect(50,200,110,100);

    // ventana casa izq
    ctx.beginPath();
    ctx.rect(52, 215, 33, 33);
    ctx.strokeStyle = "black"; // Color del contorno
    ctx.lineWidth = 2; // Ancho del contorno
    ctx.stroke();
    ctx.closePath();

    // linea horizontal
    ctx.beginPath();
    ctx.moveTo(53, 233);
    ctx.lineTo(84, 233);
    ctx.strokeStyle = "orange"; // Color de la línea
    ctx.lineWidth = 3; // Ancho de la línea
    ctx.stroke();
    ctx.closePath();

     // linea vertical
    ctx.beginPath();
    ctx.moveTo(68, 215); // -
    ctx.lineTo(68, 248); // +
    ctx.strokeStyle = "pink"; // Color de la línea
    ctx.lineWidth = 3; // Ancho de la línea
    ctx.stroke();
    ctx.closePath();

    // ventana casa der
    ctx.beginPath();
    ctx.rect(125, 215, 33, 33);
    ctx.strokeStyle = "black"; // Color del contorno
    ctx.lineWidth = 2; // Ancho del contorno
    ctx.stroke();
    ctx.closePath();

    // linea horizontal
    ctx.beginPath();
    ctx.moveTo(125, 233);
    ctx.lineTo(159, 233);
    ctx.strokeStyle = "green"; // Color de la línea
    ctx.lineWidth = 3; // Ancho de la línea
    ctx.stroke();
    ctx.closePath();

    // linea vertical
    ctx.beginPath();
    ctx.moveTo(141, 215); // -
    ctx.lineTo(141, 248); // +
    ctx.strokeStyle = "yellow"; // Color de la línea
    ctx.lineWidth = 3; // Ancho de la línea
    ctx.stroke();
    ctx.closePath();
    
    // puerta casa
    ctx.fillStyle = 'white';
    ctx.fillRect(85,260,40,40);

    ctx.beginPath();
    ctx.arc(120, 285, 4, 0, Math.PI * 2);
    ctx.fillStyle = "black"; // Color del círculo
    ctx.fill();
    ctx.closePath();


    // techo
    ctx.beginPath();
    ctx.moveTo(105,150);
    ctx.lineTo(50,200);
    ctx.lineTo(160,200); 
    ctx.fillStyle = 'blue';
    ctx.fill();
    
    // carro
    ctx.fillStyle = 'black';
    ctx.fillRect(350,225,80,60);

    // piloto
    ctx.fillStyle = 'black';
    ctx.fillRect(325,255,40,30);

    // ventana carro
    ctx.fillStyle = 'gray';
    ctx.fillRect(350,225,30,30);

    // ruedas
    ctx.beginPath();
    ctx.arc(340, 290, 12, 0, Math.PI * 2);
    ctx.fillStyle = "white"; // Color del círculo
    ctx.fill();
    ctx.closePath();
    
    ctx.beginPath();
    ctx.arc(412, 290, 12, 0, Math.PI * 2);
    ctx.fillStyle = "white"; // Color del círculo
    ctx.fill();
    ctx.closePath();

    // arbustos
    ctx.beginPath();
    ctx.arc(488, 290, 20, 0, Math.PI * 2);
    ctx.fillStyle = '#28B463'; // Color del círculo
    ctx.fill();
    ctx.closePath();

    // arbustos
    ctx.beginPath();
    ctx.arc(510, 280, 20, 0, Math.PI * 2);
    ctx.fillStyle = '#28B463'; // Color del círculo
    ctx.fill();
    ctx.closePath();

    // arbustos
    ctx.beginPath();
    ctx.arc(530, 290, 20, 0, Math.PI * 2);
    ctx.fillStyle = '#28B463'; // Color del círculo
    ctx.fill();
    ctx.closePath();

    //manzanas
    ctx.beginPath();
    ctx.arc(530, 290, 5, 0, Math.PI * 2);
    ctx.fillStyle = 'red'; // Color del círculo
    ctx.fill();
    ctx.closePath();

    ctx.beginPath();
    ctx.arc(490, 290, 5, 0, Math.PI * 2);
    ctx.fillStyle = 'red'; // Color del círculo
    ctx.fill();
    ctx.closePath();

    ctx.beginPath();
    ctx.arc(510, 275, 5, 0, Math.PI * 2);
    ctx.fillStyle = 'red'; // Color del círculo
    ctx.fill();
    ctx.closePath();


</script>
</body>
</html>
