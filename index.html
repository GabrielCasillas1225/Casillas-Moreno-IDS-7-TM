<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Act 26</title>


    <style type="text/css">
        * {
            margin: 0px;
            padding: 0px;

        }

        #canvas {
            display: block;
            background-color: #fff;
            border: solid  red;
        }

        body {
            background-color: #ffffff;
        }
        
        </style>
        
    </head>
    
    <body>
        
        <canvas id="canvas" width="500" height="450"></canvas>

    <script>

        var canvas = document.getElementById("canvas");
        ctx = canvas.getContext('2d');
        var x = 225, y = 225;
        var dir = 0;
        // variables para colision
        var t_x = 225, t_y = 225, t_w = 70, t_h = 70, w = 70, h = 70;
        var t1 = 80, t2 = 50, w1 = 300, h1 = 50;
        var posicion1 = 0, posicion2 = 0; 

        document.addEventListener("keydown", (e) => {

            switch (e.keyCode) {
                case 87:
                    dir = e.keyCode;
                    break;
                case 83:
                    dir = e.keyCode;
                    break;
                case 68:
                    dir = e.keyCode;
                    break;
                case 65:
                    dir = e.keyCode;
                    break;

            }

        })

        function repaint() {

            ctx.fillStyle = "white";
            ctx.fillRect(0, 0, 900, 450);

            // cuadrado moviendose
            ctx.fillStyle = random_rgba();
            ctx.fillRect(x, y, w, h);
            ctx.strokeRect(x, y, w, h);

            // cuadrado colision
            ctx.fillStyle = "black";
            ctx.fillRect(t_x,t_y,t_w,t_h);

            // rectangulo colision gris
            ctx.fillStyle = "gray";
            ctx.fillRect(t1,t2,w1,h1);

            posicion1  = x, posicion2 = y;


        }

        function random_rgba() {
            var o = Math.round, r = Math.random, s = 255;
            return 'rgba(' + o(r() * s) + ',' + o(r() * s) + ',' + o(r() * s) + ')';
        }

        

        function update() {

            switch (dir) {
                case 87:
                    y -= 10;
                    if(y < -50 ) {y = 550}
                    break;
                case 83:
                    if(y > 550 ) {y = -50}
                    y += 10;
                    break;
                case 68:
                    if(x > 550 ) {x = -50}
                    x += 10;
                    break;
                case 65:
                    x -= 10;
                    if(x < -50 ) {x = 550}
                    break;

            }

            if(x < t_x + t_w &&  x + w > t_x &&    y < t_y + t_h &&    y + h > t_y){

                generarposicion();


            }

            if(x < t1 + w1 &&  x + w > t1 &&    y < t2 + h1 &&    y + h > t2){

                
                x = posicion1;
                y = posicion2;

                console.log("tocando");


            }

            
            


                
            repaint();
            window.requestAnimationFrame(update);

        }
        window.requestAnimationFrame = (function () {
            return window.requestAnimationFrame ||
                window.webkitRequestAnimationFrame ||
                window.mozRequestAnimationFrame ||
                function (callback) {
                    window.setTimeout(callback, 17);
                };
        }());

        window.requestAnimationFrame(update);

        function generarposicion(){


            t_x = Math.floor(Math.random()*(460-0+1)+0);
            t_y = Math.floor(Math.random()*(390-0+1)+0);


            

        }





        

    </script>

</body>

</html>
