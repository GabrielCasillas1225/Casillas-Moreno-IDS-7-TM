<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sonic</title>
<style>
    #canvas {
    border: 1px solid black;
    }
</style>
</head>
<body>
<canvas id="canvas" width="540" height="350"></canvas>
<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // Dibujar el fondo
    ctx.fillStyle = '#271CE3';
    ctx.fillRect(0, 0, canvas.width, canvas.height);


      // Tamaño de los cuadrados y separación entre ellos
        var tamañoCuadrado = 30;
        var separación = 0;

        // Colores
        var verde = "#A04000";
        var blanco = "#E67E22";

        // Variable para alternar colores
        var alternarColor = true;

        // Dibujo del mosaico alternando posiciones 
        for (var fila = 260; fila < 580; fila += tamañoCuadrado + separación) {
            for (var columna = 0; columna < 580; columna += tamañoCuadrado + separación) {
                // Alterna entre verde y blanco
                var color = alternarColor ? verde : blanco;
                alternarColor = !alternarColor;

                // Dibuja el cuadrado con el color actual
                ctx.fillStyle = color;
                ctx.fillRect(columna, fila, tamañoCuadrado, tamañoCuadrado);
            }

            // Cambia de color 
            alternarColor = !alternarColor;
        }
    
    // pisos
    ctx.fillStyle = '#049435';
    ctx.fillRect(0,250,540,13);
    ctx.stroke();
    
    ctx.fillStyle = '#0CB545';
    ctx.fillRect(0,240,540,13);
    ctx.stroke();
    
    ctx.fillStyle = '#3FEB13';
    ctx.fillRect(0,230,540,13);
    ctx.stroke();


    //**************************************************

    
        // Función para dibujar un girasol
        function dibujarGirasol(x, y) {
            // Dibuja el tallo
            ctx.fillStyle = "green";
            ctx.fillRect(x + 15, y, 10, 100);

            
            // Dibuja los pétalos del girasol
            for (var i = 0; i < 12; i++) {
                ctx.beginPath();
                ctx.ellipse(x + 22, y + 25, 30, 10, i * 30 * (Math.PI / 180), 0, Math.PI * 2);
                ctx.fillStyle = "yellow";
                ctx.fill();
            }
            // Dibuja el centro del girasol
            ctx.beginPath();
            ctx.arc(x + 22, y + 27, 20, 0, Math.PI * 2);
            ctx.fillStyle = "brown";
            ctx.fill();
        }

        // Dibuja el girasol en la posición deseada
        dibujarGirasol(450, 130);


        // Monedas
        ctx.beginPath();
        ctx.arc(200, 200, 20, 0, Math.PI * 2);
        ctx.fillStyle = "yellow"; // Color del círculo
        ctx.fill();
        ctx.closePath();
        
        ctx.beginPath();
        ctx.arc(200, 200, 17, 0, Math.PI * 2);
        ctx.fillStyle = "#271CE3"; // Color del círculo
        ctx.fill();
        ctx.closePath();
        
        ctx.beginPath();
        ctx.arc(130, 200, 20, 0, Math.PI * 2);
        ctx.fillStyle = "yellow"; // Color del círculo
        ctx.fill();
        ctx.closePath();
        
        ctx.beginPath();
        ctx.arc(130, 200, 17, 0, Math.PI * 2);
        ctx.fillStyle = "#271CE3"; // Color del círculo
        ctx.fill();
        ctx.closePath();
        
        ctx.beginPath();
        ctx.arc(60, 200, 20, 0, Math.PI * 2);
        ctx.fillStyle = "yellow"; // Color del círculo
        ctx.fill();
        ctx.closePath();
        
        ctx.beginPath();
        ctx.arc(60, 200, 17, 0, Math.PI * 2);
        ctx.fillStyle = "#271CE3"; // Color del círculo
        ctx.fill();
        ctx.closePath();

        // palmera
         // Dibuja el tallo
        ctx.fillStyle = "brown";
        ctx.fillRect(330, 100, 10, 130);

        ctx.beginPath();
        ctx.arc(300, 110, 35, 3.1, Math.PI * 2);
        ctx.fillStyle = "#47D81B"; // Color del círculo
        ctx.fill();
        ctx.closePath();
        
        ctx.beginPath();
        ctx.arc(368, 110, 35, 3.1, Math.PI * 2);
        ctx.fillStyle = "#47D81B"; // Color del círculo
        ctx.fill();
        ctx.closePath();
        
        ctx.beginPath();
        ctx.arc(335, 75, 25, 0, Math.PI * 2);
        ctx.fillStyle = "#47D81B"; // Color del círculo
        ctx.fill();
        ctx.closePath();
        


</script>
</body>
</html>
