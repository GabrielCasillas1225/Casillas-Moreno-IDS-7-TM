<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Avatar</title>
<style>
    #canvas {
    border: 1px solid black;
    }
</style>
</head>
<body>
<canvas id="canvas" width="550" height="650"></canvas>
<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // Dibujar el fondo
    ctx.fillStyle = '#A1FAF1';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Dibujar la cabeza
    ctx.beginPath();
    ctx.arc(197, 100, 50, 0, Math.PI * 2);
    ctx.fillStyle = '#FAD0A1';
    ctx.fill();

    // Dibujar Cuello
    ctx.fillStyle = '#FAD0A1';
    ctx.fillRect(180,140,30,110);
    

    // Dibujar los ojos
    ctx.beginPath();
    ctx.arc(180, 80, 7, 0, Math.PI * 2);
    ctx.fillStyle = 'black';
    ctx.fill();
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(212, 80, 7, 0, Math.PI * 2);
    ctx.fillStyle = 'black';
    ctx.fill();
    ctx.stroke();

    // Dibujar la boca
    ctx.beginPath();
    ctx.arc(195, 100, 30, 0.2 * Math.PI, 0.8 * Math.PI);
    ctx.strokeStyle = 'black';
    ctx.lineWidth = 2;
    ctx.stroke();

    // Dibujar el cuerpo

    ctx.fillStyle = '#61ADE3';
    ctx.fillRect(140,165,110,180);

    //brazos mangas
    ctx.fillStyle = 'blue';
    ctx.fillRect(250,165,20,60);

    ctx.fillStyle = 'blue';
    ctx.fillRect(120,165,20,60);

    // brazo izq
    ctx.fillStyle = '#FAD0A1';
    ctx.fillRect(70,180,50,30);

    // mano izq
    ctx.beginPath();
    ctx.arc(65, 195, 17, 00, Math.PI * 2);
    ctx.fillStyle = '#FAD0A1';
    ctx.fill();

    // brazo der
    ctx.fillStyle = '#FAD0A1';
    ctx.fillRect(270,180,50,30);

    // mano der
    ctx.beginPath();
    ctx.arc(327, 195, 17, 00, Math.PI * 2);
    ctx.fillStyle = '#FAD0A1';
    ctx.fill();

    // pantalon
    ctx.fillStyle = '#C70039';
    ctx.fillRect(140,345,110,85);

    //piernas
    ctx.fillStyle = '#FAD0A1';
    ctx.fillRect(150,430,26,85);

    ctx.fillStyle = '#FAD0A1';
    ctx.fillRect(210,430,26,85);

    // tenis der
    ctx.fillStyle = 'black';
    ctx.fillRect(210,510,46,25);

    // punta der 
    ctx.beginPath();
    ctx.arc(257, 522, 12.8, 00, Math.PI * 2);
    ctx.fillStyle = 'black';
    ctx.fill();

    // tenis izq
    ctx.fillStyle = 'black';
    ctx.fillRect(130,510,46,25);

    // punta izq
    ctx.beginPath();
    ctx.arc(128, 522, 12.8, 00, Math.PI * 2);
    ctx.fillStyle = 'black';
    ctx.fill();

</script>
</body>
</html>
